openapi: 3.0.3
info:
  title: Campus BookSwap API
  description: 校园二手书交易平台API
  version: 1.0.0

servers:
  - url: http://localhost:8080/api

paths:
  /books:
    get:
      summary: 获取所有书籍列表
      description: 返回平台上的所有书籍列表
      responses:
        '200':
          description: 成功返回书籍列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
              
components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 书籍ID
        title:
          type: string
          description: 书名
        author:
          type: string
          description: 作者
        price:
          type: number
          format: decimal
          description: 价格
        description:
          type: string
          description: 描述
        imageUrl:
          type: string
          description: 图片URL
        sellerId:
          type: integer
          format: int64
          description: 卖家ID
        createdAt:
          type: string
          format: date-time
          description: 创建时间